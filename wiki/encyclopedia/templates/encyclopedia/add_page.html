{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<form action="{% url 'add_page' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Page Title">
    <p></p>
    <textarea name="content" placeholder="Page Content"></textarea>
    <input type="submit">
</form>
{% endblock %}
