<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">
    <div id="header">
        <a href="index.html">Google Search</a>
    </div>
    <div id="search_as">
        <p id="find_pages">Find pages with...</p>
        <form action="https://www.google.com/search">
            <table id="table_as">
                <tr>
                    <td class="query_as">all these words:</td>
                    <td>
                        <input class="input_as" type="text" name="as_q">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td class="query_as">this exact word or phrase:</td>
                    <td>
                        <input class="input_as" type="text" name="as_epq">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td class="query_as">any of these words:</td>
                    <td>
                        <input class="input_as" type="text" name="as_oq">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td class="query_as">none of these words:</td>
                    <td>
                        <input class="input_as" type="text" name="as_eq">
                        <br>
                    </td>
                </tr>
            </table>
            <input id="submit_as" type="submit" value="Advanced Search">
        </form>
    </div>
</body>

</html>
